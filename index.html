<!DOCTYPE html>
<html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Coding Quiz</h1>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="timer">Time: <span id="time-left"></span></div>
    <div id="final-score"></div>
    <div id="initials-container" style="display: none;">
      <input type="text" id="initials-input" placeholder="Enter initials">
      <button id="save-button">Save</button>
    </div>
    <button id="start-button">Start Quiz</button>
    <button id="redo-button" style="display: none;">Redo Quiz</button>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
